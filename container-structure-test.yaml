schemaVersion: "2.0.0"
fileExistenceTests:
  - name: handler binary
    path: /usr/local/bin/handler
    shouldExist: true
    ## Docker and Podman differ on how they handle the ownership of binaries.
    ## Docker retains the source UID and GID; Podman ignores it, and reports the
    ## active UID:GID as per the last USER directive
    ## TODO fix binary owership
    # gid: 0
    # uid: 0
    permissions: -rwxr-xr-x
    isExecutableBy: any

metadataTest:
  cmd: [/usr/local/bin/handler]
  workdir: /
  # entrypoint: []
  exposedPorts:
  - "8080"
  labels:
    - key: org.opencontainers.image.authors
      value: ^([^<>]+? <[^@>]+@[^>]+>(, )?)+$
      isRegex: true
    - key: org.opencontainers.image.description
      value: .+
      isRegex: true
    - key: org.opencontainers.image.documentation
      value: https?://.+
      isRegex: true
    - key: org.opencontainers.image.licenses
      value: .+
      isRegex: true
    - key: org.opencontainers.image.source
      value: https?://.+
      isRegex: true
    - key: org.opencontainers.image.title
      value: .+
      isRegex: true
    - key: org.opencontainers.image.url
      value: https?://.+
      isRegex: true
    - key: org.opencontainers.image.vendor
      value: ^([^<>]+? <[^@>]+@[^>]+>(, )?)+$
      isRegex: true
    - key: org.opencontainers.image.version
      # yamllint disable-line rule:line-length
      value: '^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'
      isRegex: true
    - key: org.opencontainers.image.created
      value: '^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(\.[0-9]+)?Z$'
      isRegex: true
    - key: org.opencontainers.image.revision
      value: "^[0-9a-fA-F]{40}$"
      isRegex: true
