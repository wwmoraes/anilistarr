query GetUserByName($name:String!){
  User(name: $name) {
    id
  }
}

query GetWatching($userId: Int!, $page: Int!, $perPage:Int!) {
  Page(page:$page, perPage: $perPage) {
    mediaList(userId: $userId, type: ANIME, status_in: [CURRENT, PLANNING]) {
      media {
        id
        idMal
        title {
          romaji
        }
      }
    }
  }
}
